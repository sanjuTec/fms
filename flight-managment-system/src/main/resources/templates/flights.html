<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Flight Managment System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Flight Information</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href = "@{/flight-details/new}" class="btn btn-primary btn-sm mb-3">Add Flight</a>
			</div>
		</div>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Flight ID</th>
					<th scope="col">Flight Type</th>
					<th scope="col">Origin Country</th>
					<th scope="col">Destination Country</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each = "flight: ${flights}">
					<td th:text = "${flight.flightNumber}"></td>
					<td th:text = "${flight.filghtName}"></td>
					<td th:text = "${flight.originCountry}"></td>
					<td th:text = "${flight.destinationCountry}"></td>
					<td>
						<a th:href = "@{/flight-details/edit/{id}(id=${flight.flightNumber})}" class= "btn btn-primary">Update</a>
						<a th:href = "@{/flight-details/{id}(id=${flight.flightNumber})}" class= "btn btn-danger">Delete</a>
					</td>
					
				</tr>

			</tbody>
		</table>

	</div>
</body>
</html>
